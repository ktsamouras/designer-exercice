<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Design exercice</title>

        <link rel="stylesheet" href="./main.css">
        <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <div class="d-flex flex-row align-items-center text-white">
                <a class="navbar__icon-button mr-5" href="#"><i class="fas fa-th fa-lg"></i></a>
                <!-- Quick fix: A small margin bottom on that h3 to visually align it -->
                <h3 class="mb-1 mr-5 font-weight-bold">dd</h3>
                <h6 class="mb-0 ml-3">trez</h6>
            </div>
            <div class="d-flex flex-row align-items-center text-white">
                <!-- I will generaly use the class helpers from bootstrap, except 
                    if I find repetitions or use many of them in the same element 
                    I will create a class for them. -->
                    <a class="navbar__icon-button" href="#">
                        <i class="fas fa-clock navbar--badge">
                            <span class="badge badge-pill badge-secondary">2</span>
                        </i>
                    </a>
                    <a class="navbar__icon-button navbar--secondary" href="#"><i class="fas fa-comments"></i></a>
                    <a class="navbar__icon-button" href="#"><i class="fas fa-bug"></i></a>
                    <a class="navbar__icon-button" href="#"><i class="fas fa-tools"></i></a>
                    <a href="#" class="navbar__user-picture">
                        <img src="https://i.pravatar.cc/300" alt="User's picture">
                        <span>Mitchell Admin (gantt)</span>
                        <i class="fas fa-caret-down"></i>
                    </a>
            </div>
        </nav>
        <div class="container-fluid border-bottom bg-white">
            <header class="py-2">
                <div class="row header mb-3">
                    <div class="col-6 align-self-end">
                        <h5 class="mb-0 text-black-50">trez</h5>
                    </div>
                    <div class="col-6">
                        <div class="header__input-group d-flex align-items-center">
                            <div class="header__filter d-flex align-items-center">
                                <i class="fas fa-bars fa-sm"></i>
                                <span class="pl-2 pr-1">g1</span>
                                <i class="fas fa-times fa-sm"></i>
                            </div>
                            <input class="header__input flex-grow-1" type="text" placeholder="Search...">
                            <a href="#" class="header__icon-button"><i class="fas fa-search-minus"></i></a> 
                        </div>
                    </div>
                </div>
                <div class="row user-actions">
                    <div class="col-6">
                        <button type="button" class="btn btn-secondary mr-3">add</button>
                        <button type="button" class="btn btn-secondary"><i class="fas fa-arrow-left"></i></button>
                        <button type="button" class="btn btn-secondary">today</button>
                        <button type="button" class="btn btn-secondary mr-3"><i class="fas fa-arrow-right"></i></button>
                        <button type="button" class="btn btn-light active">month</button>
                        <button type="button" class="btn btn-outline-secondary border-0">week</button>
                        <button type="button" class="btn btn-outline-secondary border-0"><i class="fas fa-expand-alt"></i></button>
                        <button type="button" class="btn btn-outline-secondary border-0"><i class="fas fa-compress-alt"></i></button>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-outline-medium border-0">
                            <i class="fas fa-filter fa-sm"></i>
                            <span class="text-capitalize">filters</span>
                            <i class="fas fa-caret-down fa-sm"></i>
                        </button>
                        <button type="button" class="btn btn-outline-medium border-0">
                            <i class="fas fa-filter fa-sm"></i>
                            <span class="text-capitalize">group by</span>
                            <i class="fas fa-caret-down fa-sm"></i>
                        </button>
                        <button type="button" class="btn btn-outline-medium border-0">
                            <i class="fas fa-filter fa-sm"></i>
                            <span class="text-capitalize">favorites</span>
                            <i class="fas fa-caret-down fa-sm"></i>
                        </button>
                    </div>
                    <div class="col d-flex flex-row justify-content-end">
                        <button type="button" class="btn btn-light active border-0"><i class="fas fa-server"></i></button>
                        <button type="button" class="btn btn-outline-medium border-0"><i class="fas fa-list"></i></button>
                        <button type="button" class="btn btn-outline-medium border-0"><i class="fas fa-th-large"></i></button>
                    </div>
                </div>
            </header>
            <main class="row">
                <div class="col">
                    <div class="d-flex flex-row align-items-center">
                    </div>
                </div>
            </main>
        </div>
        <script async src="./main.js"></script>
    </body>
</html>
